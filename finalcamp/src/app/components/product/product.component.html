<div *ngIf='!dataLoaded' class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let product of products">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
        </tr>
    </tbody>
  </table>
