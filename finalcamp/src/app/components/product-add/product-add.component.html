<div class="container">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Ürün ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <div class="form-group mb-2">
                        <input class="form-control " type="text" id="name" formControlName="name" placeholder="Ürün adı"/>
                    </div>
                    <div class="form-group mb-2">
                        <input class="form-control" type="number" id="unitPrice" formControlName="unitPrice" placeholder="Ürün fiyatı"/>
                    </div>
                    <div class="form-group mb-2">
                        <input class="form-control" type="number" id="unitsInStock" formControlName="unitsInStock" placeholder="Stok adedi"/>
                    </div>
                    <div class="form-group mb-2">
                        <input class="form-control" type="number" id="categoryId" formControlName="categoryId" placeholder="Kategori"/>
                    </div>
                    <!-- <div class="form-group mb-2">
                        <select class="form-select" aria-label="Kategori" formControlName="categoryId">
                            <option selected>Kategori</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </div> -->
                </form>
            </div>
            <div class="card-footer">
                <div class="d-grid gap-2">
                    <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
                </div>
            </div>
        </div>
    </div>
</div>
